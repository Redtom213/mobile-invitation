<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>결혼 초대장</title>
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&family=Nanum+Myeongjo:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section id="title">
    <img src="images/title.jpg" alt="title">
    <div class="introText">
      <div class="container">
        <h2>김지훈<br> 한예지</h2>
        <p>2021년 8월 7일<br>토요일 낮 12시 30분<br>김포 웨딩홀 2층 행복실</p>
      </div>
    </div>
  </section>

  <section id="invitation">
    <div class="container">
      <h2>초대합니다</h2>
      <p>인생에 빛나는 별이 되어준 사람과<br>
        평생을 함께하려 합니다.<br>
        서로의 인생에 빛나는 별이 되어<br>
        평생을 반짝이며 사랑하기로 약속했습니다.
      </p>
      <p>
        저희 새로운 시작의 자리에<br>
        소중한 분들을 모십니다.<br>
        따뜻한 격려와 발걸음에 보답하며<br>
        별처럼 아름답게 살아가겠습니다.
      </p>
      <ul class="guestInfo">
        <li><span>김갑수 안혜숙의 장남</span> 김지훈</li>
        <li><span>한기범 이은주의 차녀</span> 한예지</li>
      </ul>
    </div>
  </section>

  <section id="call">
    <div class="banner">
      <p>소중한 시간을 함께 하고 싶습니다.</p>
    </div>
    <ul class="phone">
      <li>
        <a href="tel:010-123-0000">
          <img src="images/malePhoneIcon.png" alt="신랑에게 전화하기">
        </a>
        <p>신랑에게 전화하기</p>
      </li>
      <li>
        <a href="tel:010-123-0000">
          <img src="images/femalePhoneIcon.png" alt="신부에게 전화하기">
        </a>
        <p>신부에게 전화하기</p>
      </li>
    </ul>
  </section>

  
</body>
</html>
